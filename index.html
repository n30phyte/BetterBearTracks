    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Builder V2</title>

<body>
    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>

        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="#">Course Search</a>

                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">ECE 202</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">ECE 210</a></li>
                </ul>
            </div>
        </div>

        <div id="main">
            <div class="header">
                <h2>Timetable</h2>
            </div>
            <div class="content timetable">
                <div class="pure-g">
                    <div class="pure-u-1-6">
                        Time
                    </div>
                    <div class="pure-u-1-6">
                        Monday (M)
                    </div>
                    <div class="pure-u-1-6">
                        Tuesday (T)
                    </div>
                    <div class="pure-u-1-6">
                        Wednesday (W)
                    </div>
                    <div class="pure-u-1-6">
                        Thursday (R)
                    </div>
                    <div class="pure-u-1-6">
                        Friday (F)
                    </div>
                </div>
            </div>
            <div class="pure-menu pure-menu-horizontal">
                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Start</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Left</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Right</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">End</a></li>
                </ul>

            </div>
        </div>
    </div>
