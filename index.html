<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="assets/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div id="title">
        <h1>
            schedule builder v1.0
        </h1>
    </div>


</head>

<body>
    <div class="row">
        <div class="column" align="center">
            <h2>
                <strong>
                    course search
                </strong>

            </h2>

            <p>
                <form action="/example.html" method="POST">
                    <label for="search">course search: </label>
                    <br>
                    <input type="text" name="course search" id="search">
                </form>
            </p>
        </div>
        <div class="column" align="center">
            <h2><strong>
                    timetable
                </strong></h2>

            <div class="timetable" align="center">
                <table>
                    <tr>
                        <th></th>
                        <th>Monday (M)</th>
                        <th>Tuesday (T)</th>
                        <th>Wednesday (W)</th>
                        <th>Thursday (R)</th>
                        <th>Friday (F)</th>
                    </tr>
                    <tr>
                        <td>8 AM</td>
                    </tr>
                    <tr>
                        <td>9 AM</td>
                    </tr>
                    <tr>
                        <td>10 AM</td>
                    </tr>
                    <tr>
                        <td>11 AM</td>
                    </tr>
                    <tr>
                        <td>12 PM</td>
                        <td> buns </td>
                    </tr>
                    <tr>
                        <td>1 PM</td>
                    </tr>
                    <tr>
                        <td>2 PM</td>
                    </tr>
                    <tr>
                        <td>3 PM</td>
                    </tr>
                    <tr>
                        <td>4 PM</td>
                    </tr>
                </table>
            </div>

            <div class="pages">

                <a href="#back end" class="changePage">|<</a>
                <a href="#back a page" class="changePage">&#8249;</a>
                page 
                <a href="#forward a page" class="changePage">&#8250;</a>
                <a href="#forward end" class="changePage">>|</a>
            </div>

        </div>
    </div>
</body>

</html>
