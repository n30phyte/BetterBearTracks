<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="index.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Builder V2</title>

</head>

<body>

    <div class="container-fluid">
        
        <div class="row">
            <div class="col-2" id="menu">
                <div class="form-group">
                    <form>
                        <label for="courseSearch">Course code here:</label>
                        <input id="courseSearch" type="text" placeholder="Course Search">
                    </form>
                </div>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">ECE 202</a>
                    <a href="#" class="list-group-item list-group-item-action disabled" tabindex="-1" aria-disabled="true">Vestibulum at eros</a>
                </div>
                <div class="card bottom">
                    <div class="card-body">
                        <h5 class="card-title">ECE 210</h5>
                        <p class="card-text">COURSE DESCRIPTION.</p>
                        <a href="#" class="btn btn-primary">ADD TO BUILDER</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div id="main">
                    <div ="timetable_header" align="center">
                        <h1>Timetable</h1>
                    </div>
                    <div class="timetable">

                        <div class="container">

                            <div class="row">
                                <div class="col">
                                    Time
                                </div>
                                <div class="col">
                                    Mon (M)
                                </div>
                                <div class="col">
                                    Tues (T)
                                </div>
                                <div class="col">
                                    Wed (W)
                                </div>
                                <div class="col">
                                    Thur (R)
                                </div>
                                <div class="col">
                                    Fri (F)
                                </div>

                            </div>

                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
