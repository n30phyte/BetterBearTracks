<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="assets/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div id="title">
        <h1>
            schedule builder v1.0
        </h1>
    </div>


</head>

<body>
    <div class="row">
        <div class="column" align="center">
            <h2>
                <strong>
                    course search
                </strong>

            </h2>
            <span>
                term:
            </span>
            <p>
                search here
            </p>
        </div>
        <div class="column" align="center">
            <h2><strong>
                    timetable
            </strong></h2>

            <div class="timetable" align="center">
                <table>
                    <tr>
                        <th>Monday (M)</th>
                        <th>Tuesday (T)</th>
                        <th>Wednesday (W)</th>
                        <th>Thursday (R)</th>
                        <th>Friday (F)</th>
                    </tr>
                </table>
            </div>


        </div>
    </div>
</body>

</html>
